
<!DOCTYPE html>
<html>
<head>
    <title>Redis同步测试</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>🧪 Redis同步测试工具</h1>
    <button onclick="startTest()">开始测试</button>
    <button onclick="clearLogs()">清空日志</button>
    
    <h2>连接状态</h2>
    <div id="status">未连接</div>
    
    <h2>实时日志</h2>
    <div id="logs"></div>
    
    <script>
        const socket = io();
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.insertBefore(logDiv, logsDiv.firstChild);
        }
        
        socket.on('connect', () => {
            statusDiv.innerHTML = '<span style="color: green;">✅ 已连接</span>';
            addLog('WebSocket连接成功', 'success');
        });
        
        socket.on('disconnect', () => {
            statusDiv.innerHTML = '<span style="color: red;">❌ 已断开</span>';
            addLog('WebSocket连接断开', 'error');
        });
        
        // 监听Redis同步事件
        socket.on('task_status_update', (data) => {
            addLog(`📊 任务状态更新: ${JSON.stringify(data)}`, 'info');
        });
        
        socket.on('step_update', (data) => {
            addLog(`🔄 步骤更新: ${JSON.stringify(data)}`, 'info');
        });
        
        socket.on('task_log', (data) => {
            addLog(`📝 任务日志: ${JSON.stringify(data)}`, 'info');
        });
        
        function startTest() {
            addLog('🧪 发送测试请求...', 'info');
            socket.emit('test_request');
        }
        
        function clearLogs() {
            logsDiv.innerHTML = '';
        }
    </script>
</body>
</html>

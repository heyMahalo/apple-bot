<body>
    <h1>ğŸ å¤šå¼ ç¤¼å“å¡åŠŸèƒ½æµ‹è¯•</h1>
    
    <div id="gift-cards-container">
        <!-- ç¤¼å“å¡å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
    </div>
    
    <div style="text-align: center; margin: 20px 0;">
        <button onclick="addGiftCard()">+ æ·»åŠ ç¤¼å“å¡</button>
        <button onclick="submitGiftCards()">æäº¤æ‰€æœ‰ç¤¼å“å¡</button>
        <button onclick="clearAll()" class="danger">æ¸…ç©ºæ‰€æœ‰</button>
    </div>
    
    <div id="result" class="result" style="display: none;">
        <h3>æäº¤ç»“æœï¼š</h3>
        <pre id="result-content"></pre>
    </div>

    <script>
        let giftCards = [
            { code: '', note: '' }
        ];

        function renderGiftCards() {
            const container = document.getElementById('gift-cards-container');
            container.innerHTML = '';

            giftCards.forEach((card, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3>ç¤¼å“å¡ ${index + 1}</h3>
                        ${giftCards.length > 1 ? `<button onclick="removeGiftCard(${index})" class="danger">åˆ é™¤</button>` : ''}
                    </div>
                    <div>
                        <label>ç¤¼å“å¡å·ç  (16ä½å­—æ¯æ•°å­—):</label>
                        <input 
                            type="text" 
                            value="${card.code}" 
                            onchange="updateGiftCard(${index}, 'code', this.value)"
                            placeholder="å¦‚ï¼šX7YVTGTLVR8FJ54Z"
                            maxlength="16"
                            style="text-transform: uppercase;"
                        />
                    </div>
                    <div>
                        <label>å¤‡æ³¨:</label>
                        <textarea 
                            onchange="updateGiftCard(${index}, 'note', this.value)"
                            placeholder="å¯é€‰å¤‡æ³¨ä¿¡æ¯"
                            rows="2"
                        >${card.note}</textarea>
                    </div>
                `;
                container.appendChild(cardDiv);
            });

            // æ›´æ–°æ·»åŠ æŒ‰é’®çŠ¶æ€
            const addButton = document.querySelector('button[onclick="addGiftCard()"]');
            if (giftCards.length >= 8) {
                addButton.textContent = 'å·²è¾¾åˆ°æœ€å¤§æ•°é‡ (8å¼ )';
                addButton.disabled = true;
            } else {
                addButton.textContent = `+ æ·»åŠ ç¤¼å“å¡ (${giftCards.length}/8)`;
                addButton.disabled = false;
            }
        }

        function addGiftCard() {
            if (giftCards.length < 8) {
                giftCards.push({ code: '', note: '' });
                renderGiftCards();
            }
        }

        function removeGiftCard(index) {
            if (giftCards.length > 1) {
                giftCards.splice(index, 1);
                renderGiftCards();
            }
        }

        function updateGiftCard(index, field, value) {
            if (field === 'code') {
                // æ ¼å¼åŒ–ç¤¼å“å¡å·ç 
                value = value.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 16);
            }
            giftCards[index][field] = value;
        }

        function clearAll() {
            giftCards = [{ code: '', note: '' }];
            renderGiftCards();
            document.getElementById('result').style.display = 'none';
        }

        async function submitGiftCards() {
            // éªŒè¯ç¤¼å“å¡
            const validCards = giftCards.filter(card => 
                card.code && card.code.trim().length === 16
            );

            if (validCards.length === 0) {
                alert('è¯·è‡³å°‘è¾“å…¥ä¸€å¼ æœ‰æ•ˆçš„ç¤¼å“å¡å·ç ');
                return;
            }

            // æ˜¾ç¤ºæäº¤çš„æ•°æ®
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            
            const submitData = {
                cards: validCards.map(card => ({
                    code: card.code.toUpperCase(),
                    note: card.note
                }))
            };

            resultContent.textContent = JSON.stringify(submitData, null, 2);
            resultDiv.style.display = 'block';

            // è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„APIè°ƒç”¨
            console.log('æäº¤çš„ç¤¼å“å¡æ•°æ®:', submitData);
            
            // æ¨¡æ‹ŸAPIè°ƒç”¨
            try {
                const response = await fetch('http://localhost:5001/api/tasks/test-task-id/gift-card', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submitData)
                });
                
                const result = await response.json();
                resultContent.textContent = `æäº¤ç»“æœ:\n${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                resultContent.textContent = `æäº¤é”™è¯¯:\n${error.message}`;
            }
        }

        // åˆå§‹åŒ–
        renderGiftCards();
    </script>
</body>
